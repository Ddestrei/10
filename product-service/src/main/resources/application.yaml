server:
    port: 0
spring:
    application:
        name: product-service
    mongodb:
        uri: mongodb://localhost:27017/product-service
eureka:
    client:
        serviceUrl:
            defaultZone: http://eureka:password@localhost:8761/eureka
management:
    zipkin:
        tracing:
            endpoint: http://localhost:9411/api/v2/spans
    tracing:
        sampling:
            probability: 1.0